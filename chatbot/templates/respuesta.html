{% extends 'base.html' %}

{% block title %}Respuesta{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="text-center mb-4">
                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                <h2 class="fw-bold">Registro Exitoso</h2>
                <div class="border-bottom w-25 mx-auto mb-4"></div>
            </div>
            <div class="card p-4">
                <p class="lead">El programa académico se ha guardado correctamente en la base de datos:</p>
                
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Datos Registrados:</h4>
                    <hr>
                    <p class="mb-1"><strong>ID:</strong> {{ id }}</p>
                    <p class="mb-0"><strong>Descripción:</strong> {{ descripcion }}</p>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="{{url_for('base')}}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Volver al inicio
                    </a>
                    <a href="{{url_for('programas')}}" class="btn btn-outline-primary ms-2">
                        <i class="fas fa-plus me-2"></i> Agregar otro programa
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
