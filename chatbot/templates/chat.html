{% extends 'base.html' %}

{% block title %} Chat Box{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Chat Box - Gemini IA - Bienvenido</h1>
    <p class="text-center">¿En qué puedo ayudarte hoy?</p>
    <br>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if response %}
    <div class="card mb-4">
        <div class="card-header bg-light">
            <strong>Tú:</strong> {{ prompt }}
        </div>
        <div class="card-body">
            {{ response|safe }}
        </div>
    </div>
    {% endif %}

    <form action="/predic" method="POST" class="mb-4">
        <div class="mb-3">
            <label for="prompt" class="form-label">Escribe tu pregunta:</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="4" placeholder="Escribe tu pregunta aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
