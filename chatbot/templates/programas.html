{% extends 'base.html' %}

{% block title %}Programas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h2>Registro de Programas Académicos</h2>
        <p>Ingrese los datos del nuevo programa académico</p>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Agregar Nuevo Programa</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('mision') }}">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código del Programa</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ej: IS001" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción del Programa</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción breve del programa académico" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Programa</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{url_for('base')}}" class="btn btn-outline-primary">Volver al inicio</a>
                <a href="{{url_for('lista_carreras')}}" class="btn btn-primary ms-2">Ver Carreras Existentes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
