{% extends 'base.html' %}

{% block title %}Programas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
        <h2 class="fw-bold">Registro de Programas Académicos</h2>
        <div class="border-bottom w-25 mx-auto mb-4"></div>
        <p class="lead">Ingrese los datos del nuevo programa académico</p>
    </div>

    <!-- Formulario para nuevos programas -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Agregar Nuevo Programa</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('mision') }}">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código del Programa</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ej: IS001" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción del Programa</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción breve del programa académico" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i> Guardar Programa
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{url_for('base')}}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i> Volver al inicio
                </a>
                <a href="{{url_for('lista_carreras')}}" class="btn btn-primary ms-2">
                    <i class="fas fa-list me-2"></i> Ver Carreras Existentes
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
