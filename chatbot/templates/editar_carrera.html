{% extends 'base.html' %}

{% block title %}Editar Carrera{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="text-center mb-4">
                <h2>Editar Carrera</h2>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="card">
                <div class="card-header">
                    <h4>Modificar Carrera</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('editar_carrera', id=programa.id) }}">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n de la Carrera</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ programa.descripcion }}</textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <a href="{{url_for('lista_carreras')}}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
